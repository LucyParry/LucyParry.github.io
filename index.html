<!DOCTYPE html>
<html>
<body onload="DoHomer()">
<h1 id="main-div" style="font-family:Arial;sans-serif;text-align:center;"></h1>

<script>
var isBraces = true
function DoHomer() {
	if (isBraces) {
		document.getElementById("main-div").innerHTML = "Dental plan. ";
		isBraces = false
	} else {
		document.getElementById("main-div").innerHTML = "Lisa needs braces. ";
		isBraces = true
	}
	setTimeout(function(){ DoHomer() }, 1200);
}
</script>
</body>
</html>
